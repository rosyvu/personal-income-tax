<form id="taxForm">
  <label>Enter Your Annual Income:</label>
  <input type="number" id="userIncome" required><br><br>

  <label><input type="checkbox" id="spouseCheck"> Have spouse/common-law</label><br>
  <label><input type="checkbox" id="childCheck"> Child/Children under 18 years old</label><br><br>

  <div id="additionalIncome" style="display:none;">
    <label>Enter Spouse/Child Income:</label>
    <input type="number" id="additionalPersonIncome">
  </div><br>

  <button type="submit">Calculate</button>
</form>

<script>
  const spouseCheck = document.getElementById('spouseCheck');
  const childCheck = document.getElementById('childCheck');
  const additionalIncomeDiv = document.getElementById('additionalIncome');

  function toggleAdditionalIncome() {
    if (spouseCheck.checked || childCheck.checked) {
      additionalIncomeDiv.style.display = 'block';
    } else {
      additionalIncomeDiv.style.display = 'none';
      document.getElementById('additionalPersonIncome').value = '';
    }
  }

  spouseCheck.addEventListener('change', toggleAdditionalIncome);
  childCheck.addEventListener('change', toggleAdditionalIncome);

  // Optional: your existing form submit handler here
</script>
